<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
    
    <title> AGENDAMENTO DE BANHO E TOSA </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <img class="logo" src="pata.png" alt="Logo do Pet Shop">
        <h1 class="title"> AGENDAMENTO DE BANHO E TOSA </h1>
    </header>

    <section id="sec-form">
        <div id="form">

            <form onsubmit="addPet()">
                <label for="petName"> Nome do Pet * </label>
                <input autocomplete="off" type="text" required id="fname" name="petName">

                <label for="petBreed"> Raça * </label> 
                <input autocomplete="off" type="text" required id="fbreed" name="petBreed">

                <label for="petOwner"> Dono do PET * </label> 
                <input autocomplete="off" type="text" required id="fowner" name="petOwner">

                <label for="petPhone"> Telefone * </label>
                <input style="margin-bottom: 1rem"  autocomplete="off" type="text" required id="fphone" name="petPhone">
                <button class="submit-button"  type="submit">Agendar Pet</button>
            </form>

        </div>

        <div>
                <table id="dataTable">
                    <tr>
                        <th>ID</th>
                        <th>NOME DO PET</th>
                        <th>RAÇA</th>
                        <th>DONO DO PET</th>
                        <th>TELEFONE</th>
                        <th>REMOVER</th>
                    </tr>

                </table>

        </div>

    </section>

    <script src="main.js"></script>
</body>
</html>
